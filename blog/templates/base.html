<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Myles' Django Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
       <header>
          <nav>
            <h1><a href="{% url 'home_page' %}" class="logo"><i class="fa fa-terminal" style="font-size:1em"></i>  Django Blog</a></h1>
            <ul>
              {% if user.is_authenticated %}
              <li>Logged in as: {{user.username}}</li>
              <li class="create"><a href="{% url 'create_article' %}">Create Article</a></li>
              <li class="create"><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li class="create"><a href="{% url 'signup' %}">Sign Up</a></li>
              <li class="create"><a href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          </nav>
        </header>
        <main>
          {% block content %}

          {% endblock %}
        </main>
      <footer> &copy; Myles Bennett 2019 </footer>
    </div>
  </body>
</html>
