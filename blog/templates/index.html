{% extends 'base.html' %}
{% block content %}
{% for article in articles %}
  <article class="post_link">
    <a href="{% url 'blog_post' id=article.id%}">
      <h3>{{article.title}}</h3>
      <p>{{article.author}} | {{article.published_date}}</p>
    </a>
  </article>
{% endfor %}
{% endblock %}
